<section class="ae-container-fluid rk-main">
  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <div *ngFor="let post of ps.posts" >
        <a routerLink="/post" class="rk-item ae-masonry__item">
          <img [src]="post.url_image" alt="">
          <div class="item-meta">
            <small>{{post.user}}</small>
            <p>{{post.body | slice:0:50}}...</p>
          </div>
          <h2>{{post.title}}</h2>
        </a>
      </div>
    </div>
  </section>
  <nav aria-label="...">
    <ul class="pager">
      <li class="previous"><a href="#" (click)="ps.back()"><span aria-hidden="true">&larr;</span> Anterior</a></li>
      <li class="next"><a href="#" (click)="ps.next()">Siguiente <span aria-hidden="true">&rarr;</span></a></li>
    </ul>
  </nav>
</section>
